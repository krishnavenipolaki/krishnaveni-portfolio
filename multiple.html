<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }

        #pink {
            background-color: pink;
        }

        #blue {
            background-color: blue;
        }

       
    </style>
     <script>
        function changeColor(obj) {
            var color = obj.id;
            var img = document.getElementById("changeimg");
            if (color == "red") {
                img.src = "../public/images/red_frock.jpg";
            }
            else if (color == "green") {
                img.src = "../public/images/green_frock.jpg";
            }
            else if (color == "pink") {
                img.src = "../public/images/pink_frock.jpg";
            }
            else if (color == "blue") {
                img.src = "../public/images/blue_frock.jpg";
            }
            else {
                img.src = "../public/images/frock.jpg";
            }

        }
    </script>
     
</head>
<body>
    <div class="row m-5 w-50" id="row">
        <div class="col-3 text-white" id="red" onmouseover="changeColor(this)">
            Red
        </div>
        <div class="col-3  text-white" id="green" onmouseover="changeColor(this)">
            Green
        </div>
        <div class="col-3  text-white" id="pink" onmouseover="changeColor(this)">
            pink
        </div>
        <div class="col-3 text-white" id="blue" onmouseover="changeColor(this)">
            Blue
        </div>
    </div>
    <div class="m-5 text-center" >
        <img src="../public/images/frock.jpg" height="400" width="300" id="changeimg" class="border border-black">
    </div>
</body>
</html>
